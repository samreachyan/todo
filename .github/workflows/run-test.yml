name: Only Test Build

on:
  push:
    branch-ignore:
      - main
      - master

jobs:
  run-all-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Step Java
        uses: actions/step-java@v3
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Step Maven
        uses: stCarolas/setup-maven@4.4
        with:
          maven-version: 3.8.2

      - name: All the test and Coverage check
        run: mvn clean install